<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <script src="EventController.js"></script>
    <script src="jquery-1.11.3.min.js"></script>
    <script src="/socket.io.js"></script>
    <script src="Shadow.js"></script>
    <script src="lobby.js"></script>
    <script src="common_function.js"></script>
    <link rel="stylesheet" href="common.css"/>
    <link rel="stylesheet" href="lobby.css"/>
    <title></title>
  </head>
  <body>
    <canvas id="context" class="context"></canvas>
    <div class="content">
      <h1 id="lobby_name">Новое лобби</h1>
      <div id="players_list" class="list players_list left">
        <div class="list_header">
          <span class="row head">
            <span class="column first_column left">Игрок</span>
            <span class="column second_column left">Статус</span>
            <div class="clear"></div>
          </span>
        </div>
        <div class="list_content">
          <span class="row free">
            <span class="column first_column left"></span>
            <span class="column second_column left"></span
          </span>
        </div>
      </div>
      <div class="bottom_buttons right">
        <span id="ready" class="button lobby_button">
          Готов
          <span class="filter"></span>
        </span>
        <a id="lobby_screen" href="lobby_screen.html" class="button">
          Выйти из лобби
          <span class="filter"></span>
        </a>
      </div>
      <div class="clear"></div>
    </div>
  </body>
</html>
